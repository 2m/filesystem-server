version               = "1.0.0"
nrOfCpus              = 1.0
memory                = 5000
diskSpace             = 2000
roles                 = []

components = {
  "first" = {
    description       = "Serves files on HTTP"
    file-system-type  = "docker"
    start-command     = []
    endpoints         = {
      web1 = {
        protocol      = http
        bind-port     = 8000
        service-port  = 8010
        service-name  = "first-web1"
      }
      web2 = {
        protocol      = http
        bind-port     = 8001
        service-port  = 8011
        service-name  = "first-web2"
      }
    }
  }
  "second" = {
    description       = "Serves files on HTTP"
    file-system-type  = "docker"
    start-command     = []
    endpoints         = {
      web = {
        protocol      = http
        bind-port     = 8002
        service-port  = 8012
        service-name  = "second-web"
      }
    }
  }
  "status" = {
    description       = "Check and report status of a web component to the ConductR"
    file-system-type  = "universal"
    start-command     = ["check", "docker+$WEB_HOST?retry-count=10\\&retry-delay=6", "docker+$WEB1_HOST?retry-count=10\\&retry-delay=6", "docker+$WEB2_HOST?retry-count=10\\&retry-delay=6"]
    endpoints         = { }
  }
}
