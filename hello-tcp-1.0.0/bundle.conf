version               = "1.0.0"

components = {
  "server" = {
    description       = "hello-tcp"
    file-system-type  = "universal"
    start-command     = ["start"]
    endpoints         = {
      greeting = {
        protocol      = tcp
        bind-port     = 9999
        service-port  = 9998
        service-name  = "greeting"
      }
    }
  }
  "status" = {
    description       = "Check and report status of a web component to the ConductR"
    file-system-type  = "universal"
    start-command     = ["check", "$GREETING_HOST"]
    endpoints         = { }
  }
}
